<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" name="name">
        <br><br>
        
        <label>Email:</label>
        <input type="email" name="email">
        <br><br>
        
        <label>Feedback:</label>
        <textarea name="feedback" rows="4" cols="50"></textarea>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
